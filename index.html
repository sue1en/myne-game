<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myne Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
  </head>
  <body>
    <main>
      <div id="minigame">
        <div class="minigame-body">
          <div class="minigame-screem">
            <input type="text" id="input" value="" disabled/>
            <div id="screen">
            </div>
          </div>
          <div id="btn-group">
            <div id="btn-masters">
              <button id="btn-masters-start" class="btn-masters-item">start</button>
              <button id="btn-masters-pause" class="btn-masters-item">pause</button>
            </div>
            <div id="btn-gamecontrols">
              <div id="btn-directions">
                <button id="btn-directions-up" class="btn-directions-item">▲</button>
                <button id="btn-directions-right" class="btn-directions-item">▲</button>
                <button id="btn-directions-down" class="btn-directions-item">▲</button>
                <button id="btn-directions-left" class="btn-directions-item">▲</button>
              </div>
              <div id="btn-actions" class="btn-actions-group">
                <button id="btn-actions-a" class="btn-actions-item">A</button>
                <button id="btn-actions-b" class="btn-actions-item">B</button>
              </div>
            </div>
          </div>
      </div>
    </main>
    <script src="app.js" type="module"></script>
    <!-- <script src="player.js" type="module"></script> -->
  </body>
</html>
