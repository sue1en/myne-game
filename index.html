<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myne Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
  </head>
  <body>
    <main>
      <input type="text" id="input" value="" disabled/>
      <div id="minigame">
        <div id="minigame-body">
          <div id="minigame-screen">
            <div id="screen">
            </div>
          </div>
          <div id="minigame-name">
              <p class="minigame-name-text"> Myne-Game</p>
          </div>
          <div id="btn-group">
            <div id="btn-gamecontrols">
              <div id="btn-directions">
                <svg class="btn-svg">
                  <rect class="btn-svg-rect"/>
                  <circle class="btn-svg-circle"/>
                </svg>
                <button id="btn-directions-up" class="btn-directions-item">▲</button>
                <button id="btn-directions-right" class="btn-directions-item">▲</button>
                <button id="btn-directions-down" class="btn-directions-item">▲</button>
                <button id="btn-directions-left" class="btn-directions-item">▲</button>
              </div>
              <div id="btn-actions" class="btn-actions-group">
                <button id="btn-actions-a" class="btn-actions-item">A</button>
                <button id="btn-actions-b" class="btn-actions-item">B</button>
              </div>
            </div>
            <div id="btn-masters">
              <div class="btn-masters-borders">
                <button id="btn-masters-start" class="btn-masters-item">start</button>
              </div>
              <div class="btn-masters-borders">
                <button id="btn-masters-pause" class="btn-masters-item">pause</button>
              </div>
            </div>
          </div>
          <div id="botton-decoration">
            <div class="botton-right-corner">
              <div class="botton-right-corner triangle">
                <div class="botton-right-corner sound-stripes">
                  <div class="stripes-item"></div>
                  <div class="stripes-item"></div>
                  <div class="stripes-item"></div>
                  <div class="stripes-item"></div>
                  <div class="stripes-item"></div>
                  <div class="stripes-item"></div>
                </div>
              </div>
            </div>
          </div>
        </div>     
      </div>
    </main>
    <script src="app.js" type="module"></script>
    <!-- <script src="player.js" type="module"></script> -->
  </body>
</html>
